<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
</head>
<body>
    <form action="" method="get">
         First name: <input type="text" id="firstname"><br>
         Name: <input type="text" id="name"><br>
         Age: <input type="number" id="age"><br>
         Phone: <input type="tel" id="phone"><br>
         E-mail: <input type="email" id="email"><br>
         Student at 42 ? <input type="checkbox" id="student"><br>
         Gender: <input type="radio" value="male" name="gender" checked id="gender_male"> Male
             <input type="radio"  value="female" name="gender" id="gender_female"> Female
             <input type="radio" value="other" name="gender" id="gender_other"> Other<br>
         <input type="button" value="Submit" onclick="displayFormContents();">
    </form>
    <script type="text/javascript" src="popup.js"></script>
</body>
